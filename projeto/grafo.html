<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Graph Visualizer with p5.js (Drag and Zoom)</title>
    <script src="js/p5.js"></script>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/grafo.css">
</head>
<body>
    <header>
        <nav>
            <a href="index.html" class="btn btn-link">Árvore</a>
            <a href="fila.html" class="btn btn-link">Fila</a>
            <a href="grafo.html" class="btn btn-link">Grafo</a>
        </nav>
    </header>
    <div class="container">
        <h1 class="text-center mb-4">Visualizador de Grafos</h1>
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <div id="sketch-container" class="mb-4">
                        <!-- p5.js canvas will be created here -->
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <div class="controls">
                        <div class="input-group mb-3">
                            <button class="btn btn-primary" onclick="insertVertex()">Inserir Vértice</button>
                            <input type="text" id="insertVertexValue" class="form-control" placeholder="Vértice">
                            <button class="btn btn-danger" onclick="removeVertex()">Remover Vértice</button>
                            <input type="text" id="removeVertexValue" class="form-control" placeholder="Vértice">
                        </div>
                        <div class="input-group mb-3">
                            <button class="btn btn-primary" onclick="insertEdge()">Inserir Aresta</button>
                            <input type="text" id="insertEdgeFrom" class="form-control" placeholder="De">
                            <input type="text" id="insertEdgeTo" class="form-control" placeholder="Para">
                            <input type="number" id="insertEdgeWeight" class="form-control" placeholder="Peso">
                            <button class="btn btn-danger" onclick="removeEdge()">Remover Aresta</button>
                            <input type="text" id="removeEdgeFrom" class="form-control" placeholder="De">
                            <input type="text" id="removeEdgeTo" class="form-control" placeholder="Para">
                        </div>
                    </div>
                </div>
            
            </div>
        </div>
    </div>

    <script src="js/grafo.js"></script>
</body>
</html>
