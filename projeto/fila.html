<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Visualizador de Fila (FIFO)</title>
    <script src="js/p5.js"></script>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/fila.css">

</head>
<body>
    <header>
        <nav>
            <a href="index.html" class="btn btn-link">√Årvore</a>
            <a href="fila.html" class="btn btn-link">Fila</a>
            <a href="grafo.html" class="btn btn-link">Grafo</a>
        </nav>
    </header>
    <div class="container">
        <h1 class="text-center mb-4">Visualizador de Fila (FIFO)</h1>
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <div id="sketch-container" class="mb-4">
                        <!-- p5.js canvas will be created here -->
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-6">
                    <div class="controls">
                        <div class="input-group mb-3">
                            <button class="btn btn-primary" onclick="enqueue()">Enfileirar</button>
                            <input type="text" id="enqueueValue" class="form-control" placeholder="Valor">
                            <button class="btn btn-danger" onclick="dequeue()">Desenfileirar</button>
                        </div>
                    </div>
                </div>
                
                <div class="col-6">
                    <div>
                        <textarea id="output" class="form-control" readonly placeholder="OUTPUT"></textarea>
                        <textarea id="inputOrder" class="form-control" readonly placeholder="Ordem de Entrada"></textarea>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="js/fila.js"></script>
</body>
</html>
