<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Binary Tree Visualizer with p5.js (Drag and Zoom)</title>
    <script src="js/p5.js"></script>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">

</head>
<body>
    <header>
        <nav>
            <a href="index.html" class="btn btn-link">Arvore</a>
            <a href="fila.html" class="btn btn-link">Fila</a>
            <a href="grafo.html" class="btn btn-link">Grafo</a>
        </nav>
    </header>
    <div class="container">
        <h1 class="text-center mb-4">Árvore Binária</h1>
        <div class="container">
            <div class="row">
                <div class="col-6">
                    <div id="sketch-container" class="mb-4">
                        <!-- p5.js canvas will be created here -->
                    </div>
                </div>
            <div class="row">
                <div class="col-6">
                    <div class="controls">
                        <div class="input-group mb-3">
                            <button class="btn btn-primary" onclick="insertNode()">Inserir Nó</button>
                            <input type="number" id="insertValue" class="form-control" placeholder="Valor">
                            <button class="btn btn-danger" onclick="removeNode()">Remover Nó</button>
                            <input type="number" id="removeValue" class="form-control" placeholder="Valor">
                        </div>
                        <div class="btn-group mb-3" role="group">
                            <button class="btn btn-secondary" onclick="breadthFirstSearch()">Busca em Largura</button>
                            <button class="btn btn-secondary" onclick="preOrder()">Pré-ordem</button>
                            <button class="btn btn-secondary" onclick="inOrder()">Em ordem</button>
                            <button class="btn btn-secondary" onclick="postOrder()">Pós-ordem</button>
                        </div>
                    </div>
                </div>
                
                <div class="col-6">
                    <div>
                        <input type="text" id="output" class="form-control" readonly placeholder="OUTPUT">
                    </div>
                </div>
            </div>
            </div>
        </div>
    </div>

    <script src="js/arvore.js"></script>
</body>
</html>
